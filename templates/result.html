<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <p id="prediction"></p>
    <button id="button1" style="display:none;">Safe Action</button>
    <button id="button2" style="display:none;">Unsafe Action</button>

    <script>
        let x = {{ prediction }};
        let num = x * 100;
        if (0 <= x && x < 0.50) {
            num = 100 - num;
        }
        let txtx = num.toString();
        if (x <= 1 && x >= 0.50) {
            var label = "Website is " + txtx + "% safe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button1").style.display = "block";
        } else if (0 <= x && x < 0.50) {
            var label = "Website is " + txtx + "% unsafe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button2").style.display = "block";
        }
    </script>
</body>
</html>
